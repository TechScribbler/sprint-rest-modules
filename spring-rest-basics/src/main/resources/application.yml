server:
  port: 8082
spring:
  messages:
    basename: messages
  security:
    user:
      name: username
      password: password
  jpa:
    show-sql: true
    defer-datasource-initialization: true
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:mem:testdb
  data:
    jpa:
      repositories:
        bootstrap-mode: default
